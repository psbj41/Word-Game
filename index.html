<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>Word Game</h1>
        </div>
        <div class="content">
            <div class="correct">
                <div class="correct-name">
                    <h2>Correct</h2>
                </div>
            </div>
            <div class="word">
                <div class="word-name">
                    <h2 style="color: aqua;">Words</h2>
                </div>
                <div class="word-name-dropping">
                    <h2 id="word-start"></h2>
                </div>
            </div>
            <div class="incorrect">
                <div class="incorrect-name">
                    <h2>Incorrect</h2>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="input">
            <input type="text" id="input-word">
            </div>
            <div class="score">
                <h3>10</h3>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
